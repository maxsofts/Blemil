<header>
    <nav class="blemil-nav-top">
        <div class="nav-wrapper container">
            <a class="brand-logo">
                <img src="assets/blemil/images/header/logo.png" alt="Logo" class="responsive-img"/>
            </a>
            <ul class="right hide-on-med-and-down">
                <li class="active">
                    <a href="#!/" class="waves-effect waves-light">
                        <i class="material-icons small">home</i>
                    </a>
                </li>
                <li ng-repeat="menu in $ctrl.menus">
                    <a href="{{menu.link}}" class="waves-effect waves-light">
                        {{menu.name}}
                    </a>
                </li>
                <li>
                    <a class="waves-effect waves-light modal-trigger" href="#search">
                        <i class="material-icons">search</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="banner">
    </div>
</header>
